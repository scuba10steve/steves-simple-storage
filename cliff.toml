[changelog]
header = """
# Changelog

All notable changes to Steve's Simple Storage (S3) will be documented in this file.
This changelog is generated by [git-cliff](https://git-cliff.org/).

"""
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }}\
{% endfor %}
{% endfor %}
"""
postprocessors = [
    { pattern = "#([0-9]+)", replace = "[#${1}](https://github.com/scuba10steve/steves-simple-storage/issues/${1})" },
]
footer = ""
trim = true

[git]
conventional_commits = false
filter_unconventional = false
split_commits = false
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "newest"

commit_parsers = [
    { message = "^[Aa]dd ", group = "Added" },
    { message = "^[Ii]mplement ", group = "Added" },
    { message = "^[Cc]omplete ", group = "Added" },
    { message = "^[Ff]inish", group = "Added" },
    { message = "^[Cc]reate ", group = "Added" },
    { message = "^[Ee]nable ", group = "Added" },
    { message = "^[Aa]dded ", group = "Added" },
    { message = "^feat", group = "Added" },
    { message = "^[Ff]ix ", group = "Fixed" },
    { message = "^fix", group = "Fixed" },
    { message = "^[Rr]esolve ", group = "Fixed" },
    { message = "^[Rr]ename ", group = "Changed" },
    { message = "^[Uu]pdate ", group = "Changed" },
    { message = "^[Rr]efactor", group = "Changed" },
    { message = "^[Mm]ove ", group = "Changed" },
    { message = "^[Cc]hange ", group = "Changed" },
    { message = "^[Cc]ondense ", group = "Changed" },
    { message = "^[Cc]lean", group = "Changed" },
    { message = "^[Uu]pdated ", group = "Changed" },
    { message = "^[Rr]ebranded ", group = "Changed" },
    { message = "^[Rr]eset ", group = "Changed" },
    { message = "^[Vv]ersion ", group = "Changed" },
    { message = "^[Uu]ncomment ", group = "Changed" },
    { message = "^[Dd]owngrade ", group = "Changed" },
    { message = "^[Rr]emove ", group = "Removed" },
    { message = "^[Dd]elete ", group = "Removed" },
    { message = "^[Dd]rop ", group = "Removed" },
    { message = "^[Oo]ptimize", group = "Performance" },
    { message = "^WIP", skip = true },
    { message = "^Merge", skip = true },
    { message = ".*", group = "Other" },
]
