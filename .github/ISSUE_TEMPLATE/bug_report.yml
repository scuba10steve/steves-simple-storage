name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]

body:
  - type: input
    id: version
    attributes:
      label: Mod Version
      placeholder: e.g. 0.1.1
    validations:
      required: true

  - type: dropdown
    id: minecraft-version
    attributes:
      label: Minecraft Version
      options:
        - "1.21.1"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Crash Report
      description: Paste any relevant logs or crash reports.
      render: text
    validations:
      required: false
