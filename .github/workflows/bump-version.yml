name: Bump Version

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Version part to bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read current version
        id: current
        run: |
          version=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: bump
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.current.outputs.version }}"
          case "${{ inputs.part }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          new_version="${major}.${minor}.${patch}"
          echo "version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update gradle.properties
        run: sed -i "s/^mod_version=.*/mod_version=${{ steps.bump.outputs.version }}/" gradle.properties

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}"
          git push
