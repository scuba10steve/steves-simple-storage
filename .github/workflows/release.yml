name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (defaults to mod_version from gradle.properties)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            version=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
            echo "version=$version" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test
        run: ./gradlew build

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --unreleased --tag v${{ steps.version.outputs.version }} --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          files: neoforge/build/libs/s3-${{ steps.version.outputs.version }}.jar

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: neoforge/build/libs/s3-${{ steps.version.outputs.version }}.jar
          name: Steve's Simple Storage v${{ steps.version.outputs.version }}
          version: ${{ steps.version.outputs.version }}
          version-type: beta
          loaders: neoforge
          game-versions: 1.21.1
          java: 21
          changelog: ${{ steps.changelog.outputs.content }}
          dependencies: |
            jei@19.27.0.336(optional){modrinth:jei}

      - name: Publish to CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: ${{ vars.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: neoforge/build/libs/s3-${{ steps.version.outputs.version }}.jar
          name: Steve's Simple Storage v${{ steps.version.outputs.version }}
          version: ${{ steps.version.outputs.version }}
          version-type: beta
          loaders: neoforge
          game-versions: 1.21.1
          java: 21
          changelog: ${{ steps.changelog.outputs.content }}
          dependencies: |
            jei@19.27.0.336(optional){curseforge:238222}

      - name: Publish to Nexus Mods
        uses: Nexus-Mods/upload-action@main
        with:
          api_key: ${{ secrets.NEXUSMODS_API_KEY }}
          file_id: ${{ vars.NEXUSMODS_FILE_ID }}
          game_domain_name: minecraft
          filename: neoforge/build/libs/s3-${{ steps.version.outputs.version }}.jar
          version: ${{ steps.version.outputs.version }}
          display_name: Steve's Simple Storage v${{ steps.version.outputs.version }}
